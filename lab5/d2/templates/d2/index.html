
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>List People</title>
        {%load static %}
        <link rel="stylesheet" href="{% static 'addStyle/styles.css'%}">

    </head>
    <body>
        <h1> List People :</h1>
        <ul>
            {% for person in people %}
            <li> {{person.username}} </li>
            {% endfor %}
        </ul>
        <a href="{%url 'add'%}" >Add a New Person</a>
    </body>
</html>
